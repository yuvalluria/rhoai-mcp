# Kubernetes Deployment for RHOAI MCP Server
# Designed for in-cluster deployment with service account authentication
#
# Apply with:
#   kubectl apply -f deployment.yaml
#
# Or with kustomize for different environments

---
# =============================================================================
# Namespace (optional - remove if deploying to existing namespace)
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: rhoai-mcp
  labels:
    app.kubernetes.io/name: rhoai-mcp
    app.kubernetes.io/component: namespace

---
# =============================================================================
# ServiceAccount for the MCP server
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rhoai-mcp
  namespace: rhoai-mcp
  labels:
    app.kubernetes.io/name: rhoai-mcp
    app.kubernetes.io/component: serviceaccount

---
# =============================================================================
# ClusterRole with permissions for RHOAI resources
# =============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rhoai-mcp
  labels:
    app.kubernetes.io/name: rhoai-mcp
    app.kubernetes.io/component: rbac
rules:
  # Core Kubernetes resources
  - apiGroups: [""]
    resources:
      - namespaces
      - pods
      - pods/log
      - services
      - configmaps
      - secrets
      - persistentvolumeclaims
      - events
    verbs: ["get", "list", "watch"]

  # RHOAI / Open Data Hub resources
  - apiGroups: ["kubeflow.org"]
    resources:
      - notebooks
      - profiles
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Data Science Pipelines
  - apiGroups: ["tekton.dev"]
    resources:
      - pipelineruns
      - taskruns
      - pipelines
      - tasks
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Model Serving (KServe)
  - apiGroups: ["serving.kserve.io"]
    resources:
      - inferenceservices
      - servingruntimes
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Model Serving (OpenVINO)
  - apiGroups: ["serving.openvino.ai"]
    resources:
      - ovms
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Data Science Project resources
  - apiGroups: ["opendatahub.io"]
    resources:
      - datascienceclusters
      - datasciencepipelinesapplications
    verbs: ["get", "list", "watch"]

  # Storage connections
  - apiGroups: ["objectbucket.io"]
    resources:
      - objectbucketclaims
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Routes (OpenShift)
  - apiGroups: ["route.openshift.io"]
    resources:
      - routes
    verbs: ["get", "list", "watch"]

  # OpenShift projects
  - apiGroups: ["project.openshift.io"]
    resources:
      - projects
    verbs: ["get", "list", "watch"]

---
# =============================================================================
# ClusterRoleBinding
# =============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rhoai-mcp
  labels:
    app.kubernetes.io/name: rhoai-mcp
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rhoai-mcp
subjects:
  - kind: ServiceAccount
    name: rhoai-mcp
    namespace: rhoai-mcp

---
# =============================================================================
# ConfigMap for configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: rhoai-mcp-config
  namespace: rhoai-mcp
  labels:
    app.kubernetes.io/name: rhoai-mcp
    app.kubernetes.io/component: config
data:
  RHOAI_MCP_TRANSPORT: "sse"
  RHOAI_MCP_HOST: "0.0.0.0"
  RHOAI_MCP_PORT: "8000"
  RHOAI_MCP_AUTH_MODE: "auto"
  RHOAI_MCP_LOG_LEVEL: "INFO"
  RHOAI_MCP_READ_ONLY_MODE: "false"
  RHOAI_MCP_ENABLE_DANGEROUS_OPERATIONS: "false"

---
# =============================================================================
# Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhoai-mcp
  namespace: rhoai-mcp
  labels:
    app.kubernetes.io/name: rhoai-mcp
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rhoai-mcp
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rhoai-mcp
        app.kubernetes.io/component: server
    spec:
      serviceAccountName: rhoai-mcp
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: rhoai-mcp
          image: rhoai-mcp:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--transport"
            - "sse"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: rhoai-mcp-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}

---
# =============================================================================
# Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: rhoai-mcp
  namespace: rhoai-mcp
  labels:
    app.kubernetes.io/name: rhoai-mcp
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: rhoai-mcp
    app.kubernetes.io/component: server

---
# =============================================================================
# Route (OpenShift only - comment out for vanilla Kubernetes)
# =============================================================================
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: rhoai-mcp
  namespace: rhoai-mcp
  labels:
    app.kubernetes.io/name: rhoai-mcp
    app.kubernetes.io/component: route
spec:
  to:
    kind: Service
    name: rhoai-mcp
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
